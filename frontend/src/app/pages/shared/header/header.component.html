<header class="header">
  <!-- Logo and Branding -->
  <div class="branding">
    <img src="assets/mip-logo.png" alt="Platform Logo" class="logo">
    <div class="branding-text">
      <h1>Medical Informatics Platform</h1>
    </div>
  </div>

  <!-- Navigation Bar in the middle/right -->
  <div class="navbar-wrapper">
    <app-navbar></app-navbar>
  </div>

  <!-- User icon for login/logout (separate from the navbar, far right) -->
  <div class="user-icon">
    @if (isLoggedIn()) {
      <button class="sign-in-btn" [routerLink]="['/account']">
        <!-- Show the userâ€™s picture when logged in -->
        <img src="assets/user-icon.png" alt="User Picture" class="account-picture">
      </button>
    } @else {
      <button class="sign-in-btn" (click)="login()">
        <img src="assets/grey-avatar.png" alt="Sign In" class="account-picture">
      </button>
    }
  </div>
</header>
