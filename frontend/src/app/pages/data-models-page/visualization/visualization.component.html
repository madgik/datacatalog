<div id="chart-container">
  <div class="breadcrumbs" id="breadcrumbs">
    <ng-container *ngFor="let breadcrumb of breadcrumbPath; let i = index">
      <span
        class="breadcrumb"
        [class.active]="i === breadcrumbPath.length - 1"
        (click)="i < breadcrumbPath.length - 1 ? handleBreadcrumbClick(i) : null"
      >
        {{ breadcrumb }}
      </span>
      <span *ngIf="i < breadcrumbPath.length - 1"> &gt; </span>
    </ng-container>
  </div>
  <button id="fullscreen-btn" (click)="toggleFullScreen()">
    <i [class]="isFullScreen ? 'fas fa-compress' : 'fas fa-expand'"></i>
  </button>
  <ng-container *ngIf="!error; else errorTemplate">
    <div id="chart" style="width: 100%; height: 800px;"></div>
  </ng-container>
  <ng-template #errorTemplate>
    <div class="error-message">
      {{ error }}
    </div>
  </ng-template>
</div>
