<div id="chart-container">
  <div id="tooltip" class="tooltip"></div>
  <!-- Unified Toolbar -->
  <div id="toolbar">
    <!-- Breadcrumb Navigation -->
    <div id="breadcrumbs">
      <app-breadcrumb
        [breadcrumbs]="breadcrumbPath"
        (breadcrumbClick)="handleBreadcrumbClick($event)">
      </app-breadcrumb>
    </div>

    <!-- Search Bar -->
    <div id="search-bar-container">
      <app-search-bar
        *ngIf="dataModelHierarchy"
        [dataModelHierarchy]="dataModelHierarchy"
        (searchResultSelected)="onSearchResult($event)">
      </app-search-bar>
    </div>

    <!-- Fullscreen Toggle -->
    <button id="fullscreen-btn" (click)="toggleFullScreen()" aria-label="Toggle Fullscreen">
      <i [class]="isFullScreen ? 'fas fa-compress' : 'fas fa-expand'"></i>
    </button>
  </div>

  <!-- Chart or Error Template -->
  <ng-container *ngIf="!error; else errorTemplate">
    <div id="chart" style="width: 100%; height: 800px;"></div>
  </ng-container>
  <ng-template #errorTemplate>
    <div class="error-message">
      {{ error }}
    </div>
  </ng-template>

</div>
