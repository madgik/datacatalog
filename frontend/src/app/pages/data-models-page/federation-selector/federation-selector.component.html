<div>
  <!-- <label for="federation">Select Federation:</label> -->
  <select
    id="federation"
    class="dropdown"
    [(ngModel)]="selectedFederation"
    (change)="onFederationChange()"
  >
    <option [ngValue]="null">All Federations</option>
    @for (federation of federations; track federation){
      <option
        [ngValue]="federation"
      >
        {{ federation.code }}
      </option>
    }

  </select>
</div>
