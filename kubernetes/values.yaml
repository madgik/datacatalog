# Toggle between old (self-hosted) and new (managed) cluster storage
managed_cluster: false
namespace: default

datacatalog_images:
  repository: madgik
  tag: 1.1.0


storageClasses:
  local: k8s-local-storage
  managed: ceph-corbo-cephfs-retain

frontend:
  ingress: nginx-public
  cert_manager: letsencrypt-public

storageClass:

dqt:
  flaskEnv: "development"
  flaskDebug: "1"

datacatalogDb:
  image: postgres:15
  db: "datacatalog"
  storage: 5Gi

backend:
  dbUrl: "jdbc:postgresql://datacatalogdb:5432/datacatalog"
  publicHost: "https://datacatalogue.mip.ebrains.eu"
  dqtUrl: "http://data-quality-tool:8000"
  authentication: "true"
  keycloak:
    authUrl: "https://iam.ebrains.eu/auth/"
    realm: "MIP"
    sslRequired: "none"

persistence:
  enabled: true
  accessModes: ["ReadWriteOnce"]