apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.datacatalog_images.repository }}/datacatalog_backend:{{ .Values.datacatalog_images.tag }}"
        ports:
        - containerPort: 8090
        env:
        - name: DB_URL
          value: "{{ .Values.backend.dbUrl }}"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: datacatalog-secrets
              key: db.user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: datacatalog-secrets
              key: db.password
        - name: PUBLIC_HOST
          value: "http://{{ .Values.backend.publicHost }}"
        - name: DQT_URL
          value: "{{ .Values.backend.dqtUrl }}"
        - name: KEYCLOAK_AUTH_URL
          value: "{{ .Values.backend.keycloak.authUrl }}"
        - name: KEYCLOAK_REALM
          value: "{{ .Values.backend.keycloak.realm }}"
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: datacatalog-secrets
              key: keycloak.client-id
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: datacatalog-secrets
              key: keycloak.client-secret
        - name: KEYCLOAK_SSL_REQUIRED
          value: "{{ .Values.backend.keycloak.sslRequired }}"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  {{- if not .Values.managed_cluster }}
      nodePort: 30090  # Static NodePort for backend
  type: NodePort
  {{- end }}

